<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Haski OS // Kernel Evolution</title>


<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#2563eb">
<link rel="apple-touch-icon" href="./icon-192.png">

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js')
      .then(() => console.log('Service Worker Registered'));
  }
</script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Orbitron:wght@500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        void: '#020204',
                        panel: '#0a0a0f',
                        gold: '#FFD700',
                        neon: '#08F7FE',
                        rose: '#FF007F',
                        glass: 'rgba(255, 255, 255, 0.03)'
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        tech: ['Orbitron', 'sans-serif'],
                        code: ['JetBrains Mono', 'monospace']
                    }
                }
            }
        }
    </script>

    <style>
        :root { --ease: cubic-bezier(0.23, 1, 0.32, 1); }
        
        body {
            background-color: #020204;
            background-image: 
                radial-gradient(circle at 50% 0%, #1a103c 0%, transparent 40%),
                linear-gradient(to bottom, transparent 0%, #020204 100%);
            color: #e2e8f0;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        .glass-panel {
            background: rgba(10, 10, 15, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.08);
        }

        /* --- MICRO-ANIMATIONS --- */
        .card { 
            transition: all 0.4s var(--ease); 
            border-left: 0px solid transparent;
        }
        .card.open { 
            border-left: 4px solid var(--accent-color, #08F7FE);
            background: rgba(255,255,255,0.03);
        }

        .accordion-content {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.5s var(--ease);
        }
        .card.open .accordion-content {
            opacity: 1;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .card-arrow { transition: transform 0.4s var(--ease); }
        .card.open .card-arrow { transform: rotate(180deg); }

        /* Custom Toggles */
        .dot { transition: all 0.3s var(--ease); }
        input:checked ~ .dot { transform: translateX(100%); background-color: #08F7FE; }
        input:checked ~ .block { background-color: rgba(8, 247, 254, 0.2); }

        /* Scanline effect */
        .scanlines {
            position: fixed; inset: 0; pointer-events: none; z-index: 50;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%);
            background-size: 100% 4px; opacity: 0.2;
        }
    </style>
</head>
<body class="antialiased">
    <div class="scanlines"></div>

    <main class="relative z-10 w-[min(700px,94%)] mx-auto pt-6 flex flex-col gap-5">

        <!-- ============================================ -->
        <!-- MASTER NEXUS (User Card & Kernel Manager) -->
        <!-- ============================================ -->
        <header id="nexus" class="glass-panel rounded-3xl p-5 card open" style="--accent-color: #FFD700">
            
            <!-- User Header -->
            <div class="flex items-center justify-between cursor-pointer" onclick="app.toggleCard('nexus')">
                <div class="flex items-center gap-4">
                    <div class="relative w-14 h-14 flex items-center justify-center bg-black/60 rounded-full border border-gold/30 shadow-[0_0_20px_rgba(255,215,0,0.1)]">
                        <i class="fa-solid fa-microchip text-gold text-xl"></i>
                        <div class="absolute inset-0 rounded-full border border-gold/20 animate-ping" style="animation-duration: 3s;"></div>
                    </div>
                    <div>
                        <h1 class="font-tech text-xl text-white font-bold leading-none uppercase tracking-tighter">Nexus <span class="text-gold">Kernel</span></h1>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="text-[10px] text-gray-500 font-code uppercase">Status: Root_Active</span>
                            <span id="module-count" class="bg-gold/10 text-gold text-[9px] px-1.5 py-0.5 rounded border border-gold/20 font-bold">3 MODS</span>
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <i class="fa-solid fa-chevron-down card-arrow text-gray-600"></i>
                </div>
            </div>

            <!-- Kernel Controls -->
            <div class="accordion-content">
                <div class="mt-4 border-t border-white/5 pt-4">
                    
                    <!-- Tabs Interface -->
                    <div class="flex gap-2 mb-4 bg-black/40 p-1 rounded-xl border border-white/5">
                        <button onclick="app.switchNexusTab('mods')" id="tab-mods" class="flex-1 py-2 text-[10px] font-bold uppercase tracking-widest rounded-lg bg-gold text-black transition-all">Módulos</button>
                        <button onclick="app.switchNexusTab('inject')" id="tab-inject" class="flex-1 py-2 text-[10px] font-bold uppercase tracking-widest rounded-lg text-gray-500 hover:text-white transition-all">Injetor</button>
                    </div>

                    <!-- Modules List -->
                    <div id="nexus-view-mods" class="grid gap-2">
                        <!-- Module Row -->
                        <div class="flex items-center justify-between p-3 bg-white/5 rounded-xl border border-white/5">
                            <div class="flex items-center gap-3">
                                <i class="fa-solid fa-eye text-rose text-sm"></i>
                                <span class="text-xs font-bold text-gray-300 uppercase">Oráculo Arquetípico</span>
                            </div>
                            <label class="flex items-center cursor-pointer">
                                <div class="relative">
                                    <input type="checkbox" class="sr-only" checked onchange="app.toggleModule('oracle', this.checked)">
                                    <div class="block bg-gray-800 w-8 h-4 rounded-full"></div>
                                    <div class="dot absolute left-0.5 top-0.5 bg-white w-3 h-3 rounded-full"></div>
                                </div>
                            </label>
                        </div>
                        <div class="flex items-center justify-between p-3 bg-white/5 rounded-xl border border-white/5">
                            <div class="flex items-center gap-3">
                                <i class="fa-solid fa-vault text-neon text-sm"></i>
                                <span class="text-xs font-bold text-gray-300 uppercase">Vault UNO</span>
                            </div>
                            <label class="flex items-center cursor-pointer">
                                <div class="relative">
                                    <input type="checkbox" class="sr-only" checked onchange="app.toggleModule('vault', this.checked)">
                                    <div class="block bg-gray-800 w-8 h-4 rounded-full"></div>
                                    <div class="dot absolute left-0.5 top-0.5 bg-white w-3 h-3 rounded-full"></div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Injector View -->
                    <div id="nexus-view-inject" class="hidden animate-in fade-in duration-300">
                        <div class="bg-black/60 rounded-xl p-4 border border-white/10">
                            <input type="text" id="inj-title" placeholder="Nome do Card" class="w-full bg-transparent border-b border-white/10 pb-2 mb-3 text-sm text-white focus:outline-none focus:border-neon font-tech uppercase">
                            <textarea id="inj-html" class="w-full h-32 bg-transparent text-neon font-code text-xs resize-none focus:outline-none" placeholder="<!-- Insira HTML/Tailwind aqui -->
<div class='p-4 text-center'>
  <h2 class='text-xl'>Novo Card</h2>
  <button class='mt-2 bg-neon text-black px-4 py-1 rounded'>Ação</button>
</div>"></textarea>
                            <button onclick="app.injectNewCard()" class="w-full mt-4 py-3 bg-white/5 hover:bg-neon hover:text-black border border-white/10 rounded-xl font-bold text-[10px] uppercase tracking-[0.2em] transition-all">Executar Injeção</button>
                        </div>
                    </div>

                </div>
            </div>
        </header>

        <!-- ============================================ -->
        <!-- THE STACK (Active Card View) -->
        <!-- ============================================ -->
        <div id="kernel-stack" class="flex flex-col gap-4">
            
            <!-- Default Module: Oracle -->
            <article id="mod-oracle" class="glass-panel rounded-3xl p-5 card" style="--accent-color: #FF007F">
                <div class="flex items-center justify-between cursor-pointer" onclick="app.toggleCard('mod-oracle')">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl bg-rose/10 flex items-center justify-center text-rose border border-rose/20">
                            <i class="fa-solid fa-fingerprint"></i>
                        </div>
                        <span class="font-tech text-sm text-white font-bold uppercase tracking-widest">Sintonização</span>
                    </div>
                    <i class="fa-solid fa-chevron-down card-arrow text-gray-600"></i>
                </div>
                <div class="accordion-content">
                    <div class="p-2">
                        <p class="text-xs text-gray-400 leading-relaxed mb-4">Inicie o processo de sintonização para calibrar o assistente de acordo com seu biotipo e foco atual.</p>
                        <button onclick="app.toast('Iniciando Bio-Scanner...')" class="w-full py-4 rounded-2xl bg-white/5 border border-white/10 hover:bg-rose/10 hover:border-rose/30 transition-all text-xs font-bold uppercase tracking-widest text-gray-300">Abrir Oráculo</button>
                    </div>
                </div>
            </article>

            <!-- Default Module: Vault -->
            <article id="mod-vault" class="glass-panel rounded-3xl p-5 card" style="--accent-color: #08F7FE">
                <div class="flex items-center justify-between cursor-pointer" onclick="app.toggleCard('mod-vault')">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl bg-neon/10 flex items-center justify-center text-neon border border-neon/20">
                            <i class="fa-solid fa-box-open"></i>
                        </div>
                        <span class="font-tech text-sm text-white font-bold uppercase tracking-widest">Vault // Uno</span>
                    </div>
                    <i class="fa-solid fa-chevron-down card-arrow text-gray-600"></i>
                </div>
                <div class="accordion-content">
                    <div class="grid grid-cols-2 gap-2">
                        <div class="p-3 bg-black/40 rounded-xl border border-white/5 text-center">
                            <div class="text-lg font-tech text-white">08</div>
                            <div class="text-[9px] text-gray-500 uppercase">Arquivos</div>
                        </div>
                        <div class="p-3 bg-black/40 rounded-xl border border-white/5 text-center">
                            <div class="text-lg font-tech text-neon">Online</div>
                            <div class="text-[9px] text-gray-500 uppercase">Sync</div>
                        </div>
                    </div>
                </div>
            </article>

        </div>

    </main>

    <!-- UI: TOAST -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full bg-white text-black font-bold text-[10px] uppercase tracking-[0.2em] shadow-2xl z-[100] transition-all duration-500 opacity-0 translate-y-10 pointer-events-none">
        Sistema Atualizado
    </div>

    <script>
        const app = {
            // Gerenciador de Accordion genérico
            toggleCard(id) {
                const card = document.getElementById(id);
                const isOpening = !card.classList.contains('open');
                
                // Fecha outros cards se quiser foco único (opcional, aqui deixaremos livre)
                card.classList.toggle('open');
                
                const content = card.querySelector('.accordion-content');
                if (isOpening) {
                    content.style.maxHeight = content.scrollHeight + 100 + "px";
                } else {
                    content.style.maxHeight = "0px";
                }
            },

            // Tabs internas do Nexus
            switchNexusTab(tab) {
                const btnMods = document.getElementById('tab-mods');
                const btnInj = document.getElementById('tab-inject');
                const viewMods = document.getElementById('nexus-view-mods');
                const viewInj = document.getElementById('nexus-view-inject');

                if (tab === 'mods') {
                    btnMods.className = "flex-1 py-2 text-[10px] font-bold uppercase tracking-widest rounded-lg bg-gold text-black transition-all";
                    btnInj.className = "flex-1 py-2 text-[10px] font-bold uppercase tracking-widest rounded-lg text-gray-500 hover:text-white transition-all";
                    viewMods.classList.remove('hidden');
                    viewInj.classList.add('hidden');
                } else {
                    btnInj.className = "flex-1 py-2 text-[10px] font-bold uppercase tracking-widest rounded-lg bg-neon text-black transition-all";
                    btnMods.className = "flex-1 py-2 text-[10px] font-bold uppercase tracking-widest rounded-lg text-gray-500 hover:text-white transition-all";
                    viewInj.classList.remove('hidden');
                    viewMods.classList.add('hidden');
                }
                
                // Ajusta altura do nexus para caber a nova tab
                const nexusContent = document.querySelector('#nexus .accordion-content');
                nexusContent.style.maxHeight = nexusContent.scrollHeight + 100 + "px";
            },

            // Liga/Desliga módulos nativos
            toggleModule(modId, active) {
                const card = document.getElementById('mod-' + modId);
                if (active) {
                    card.classList.remove('hidden');
                    this.toast(`Módulo ${modId} montado`);
                } else {
                    card.classList.add('hidden');
                    this.toast(`Módulo ${modId} descarregado`);
                }
                this.updateModuleCount();
            },

            // Injetor de Cards Web Customizados
            injectNewCard() {
                const title = document.getElementById('inj-title').value || 'Módulo Injetado';
                const html = document.getElementById('inj-html').value;
                const stack = document.getElementById('kernel-stack');

                if (!html) return this.toast("Erro: Código vazio");

                const id = 'custom-' + Date.now();
                const color = '#'+Math.floor(Math.random()*16777215).toString(16);

                const article = document.createElement('article');
                article.id = id;
                article.className = "glass-panel rounded-3xl p-5 card animate-in slide-in-from-bottom duration-500";
                article.style.setProperty('--accent-color', color);

                article.innerHTML = `
                    <div class="flex items-center justify-between cursor-pointer" onclick="app.toggleCard('${id}')">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-xl bg-white/10 flex items-center justify-center text-white border border-white/20">
                                <i class="fa-solid fa-code"></i>
                            </div>
                            <div>
                                <span class="font-tech text-sm text-white font-bold uppercase tracking-widest">${title}</span>
                                <span class="block text-[8px] text-gray-500 font-code uppercase">Process ID: ${id.split('-')[1]}</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <button onclick="document.getElementById('${id}').remove(); app.updateModuleCount(); event.stopPropagation()" class="text-gray-600 hover:text-red-500 transition-colors">
                                <i class="fa-solid fa-power-off text-xs"></i>
                            </button>
                            <i class="fa-solid fa-chevron-down card-arrow text-gray-600"></i>
                        </div>
                    </div>
                    <div class="accordion-content">
                        <div class="pt-2">
                            ${html}
                        </div>
                    </div>
                `;

                stack.prepend(article);
                
                // Reset Injector
                document.getElementById('inj-title').value = '';
                document.getElementById('inj-html').value = '';
                this.toast("Payload Injetado no Kernel");
                this.updateModuleCount();
                
                // Auto-open
                setTimeout(() => this.toggleCard(id), 100);
            },

            updateModuleCount() {
                const count = document.querySelectorAll('#kernel-stack article:not(.hidden)').length;
                document.getElementById('module-count').innerText = `${count} MODS`;
            },

            toast(msg) {
                const t = document.getElementById('toast');
                t.innerText = msg;
                t.classList.remove('opacity-0', 'translate-y-10');
                setTimeout(() => t.classList.add('opacity-0', 'translate-y-10'), 3000);
            }
        };

        // Initialize count
        window.onload = () => app.updateModuleCount();
    </script>
</body>
</html>
